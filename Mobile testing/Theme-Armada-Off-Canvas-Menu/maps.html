      <script>
      $(document).ready(function(){
       var map = new GMaps({
        div: '#basic_map', 
        lat: 39.883507,
        lng: -86.232060,
        zoomControl : true,
        zoomControlOpt: {
          style : 'SMALL',
        },
        panControl : false,
        });
       
      GMaps.geolocate({
        success: function(position){
          map.setCenter(position.coords.latitude, position.coords.longitude);

          map.addMarker({
          lat: position.coords.latitude,
          lng: position.coords.longitude,
          title: 'You are here.',
          infoWindow: {
            content: '<p>You are here!</p>'
          }
          });
        },
        /*
        error: function(error){
          alert('Geolocation failed: '+error.message);
        },
        not_supported: function(){
          alert("Your browser does not support geolocation");
        }
        */
      });
      
      map.addMarker({
        lat: 39.794940, 
        lng:-86.235685,
        title: 'Credentialed Parking.',
            infoWindow: {
              content: '<p>No more parking!</p>'
            }
      });
      map.addMarker({
        lat:39.800117, 
        lng:-86.240148,
        title: 'Lot 6.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }
      });
      
      map.addMarker({
        lat: 39.788246, 
        lng:-86.240320,
        draggable: true,
        title: 'Lot 10.',
            infoWindow: {
              content: '<p>No more parking!</p>'
            }
      });
      
        map.addMarker({
        lat:39.803084,  
        lng:-86.242015,
        title: 'Lot 1A.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }
      }); 
        map.addMarker({
        lat:39.786432,  
        lng:-86.229827,
        title: 'Lot 3 Grass.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }
      }); 
        map.addMarker({
        lat:39.786267,  
        lng:-86.231286,
        title: 'Lot 3 Pavement.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }
      }); 
        map.addMarker({
        lat:39.786729,  
        lng:-86.234376,
        title: 'Main Gate East.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }
      });
        map.addMarker({
        lat:39.786498,  
        lng:-86.235964,
        title: 'Main Gate West.',
            infoWindow: {
              content: '<p>Parking here!</p>'
            }   
        }); 
      
      map.fitZoom();
      });
      </script>

      <script>
      $(document).ready(function(){                       
         
         //Navigation Menu Slider
          $('#nav-expander').on('click',function(e){
            e.preventDefault();
            $('body').toggleClass('nav-expanded');
          });
          $('#nav-close').on('click',function(e){
            e.preventDefault();
            $('body').removeClass('nav-expanded');
          });
          
          
          // Initialize navgoco with default options
          $(".main-menu").navgoco({
              caret: '<span class="caret"></span>',
              accordion: false,
              openClass: 'open',
              save: true,
              cookie: {
                  name: 'navgoco',
                  expires: false,
                  path: '/'
              },
              slide: {
                  duration: 300,
                  easing: 'swing'
              }
          });
      
            
        });
        </script>
